<span *ngIf="isEditOn()">
    <ng-template #confirmationDialog>
        <div class="modal-header">
            <h4 class="modal-title">{{ confirmModel.title }}</h4>
            <button type="button" class="close pull-right" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            {{ confirmModel.message }}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modalRef.hide(); confirmModel.onOk()"><i class="fas fa-check"></i> Yes</button>
            <button type="button" class="btn btn-outline-secondary" (click)="modalRef.hide()"><i class="fas fa-ban"></i> No</button>
        </div>
    </ng-template>
</span>

<div *ngIf="editing && textContent" [froalaEditor]="options" [(froalaModel)]="textContent.content" ></div>
<div *ngIf="!editing && textContent" [froalaView]="textContent.content" style="min-height: 35px;"></div>
<div class="adminPanel" *ngIf="isEditOn()">
    <div class="row">
        <div class="col-auto mr-auto">
        <button *ngIf="!editing" class="btn btn-sm btn-primary adminButton" (click)="editContent()">
            <i class="fas fa-edit"></i> Edit
        </button>
        <button *ngIf="editing" class="btn btn-sm btn-primary adminButton" (click)="saveContent()">
            <i class="fas fa-save"></i> Save
        </button>
        <button *ngIf="editing" class="btn btn-sm btn-warning adminButton" (click)="cancelEdit()">
            <i class="fas fa-ban"></i> Cancel
        </button>
        <button *ngIf="!editing && pageContentId" class="btn btn-sm btn-danger adminButton" (click)="deleteContent()">
            <i class="fas fa-trash-alt"></i> Delete
        </button>
        </div>
        <div class="col-auto">
            <p-dropdown [options]="backups" [(ngModel)]="selectedBackup"
                        optionLabel="displayDate"
                        placeholder="Select a Backup"
                        [style]="{'width': '250px', 'lineHeight':'1.0'}"></p-dropdown>
            <button class="btn btn-sm btn-warning adminButton" style="margin-right: 5px;" (click)="restoreContent()">
                <i class="fas fa-trash-restore"></i> Restore
            </button>
        </div>
    </div>
</div>
